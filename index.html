<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART HIRE - AI-Powered Job Portal</title>
    <meta name="description" content="AI job matching platform with 85% accuracy, serving 10K+ users">
    <style>
        /* Base styles preserved from your original design */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
            min-height: 100vh;
            color: white;
        }
        .header { background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(168, 85, 247, 0.2); padding: 20px 0; position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { width: 45px; height: 45px; background: linear-gradient(135deg, #a855f7, #ec4899); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: rgba(30, 41, 59, 0.5); backdrop-filter: blur(10px); border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 15px; padding: 25px; transition: 0.3s; }
        .stat-number { font-size: 40px; font-weight: bold; }
        .search-section { background: rgba(30, 41, 59, 0.5); border-radius: 15px; padding: 30px; margin-bottom: 30px; border: 1px solid rgba(168, 85, 247, 0.2); }
        .search-bar { display: flex; gap: 15px; }
        .search-input { flex: 1; background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 10px; padding: 15px; color: white; outline: none; }
        .jobs-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 20px; }
        @media (max-width: 768px) { .jobs-grid { grid-template-columns: 1fr; } }
        .job-card { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 15px; padding: 25px; transition: 0.3s; }
        .job-card:hover { transform: translateY(-5px); border-color: rgba(168, 85, 247, 0.4); }
        .skill-tag { background: rgba(168, 85, 247, 0.2); color: #c4b5fd; padding: 4px 12px; border-radius: 15px; font-size: 12px; margin-right: 5px; display: inline-block; }
        .apply-btn { background: linear-gradient(135deg, #a855f7, #ec4899); border: none; padding: 10px 20px; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .footer { margin-top: 60px; padding: 40px; text-align: center; border-top: 1px solid rgba(168, 85, 247, 0.2); }
    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="logo">üíº</div>
                <div>
                    <h1 style="font-size: 24px;">SMART HIRE</h1>
                    <p style="font-size: 12px; color: #c4b5fd;">AI-Powered Job Portal</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="job-count">0</div>
                <div style="color: #c4b5fd;">Active Jobs</div>
            </div>
            <div class="stat-card"><div class="stat-number">85%</div><div style="color: #c4b5fd;">Match Rate</div></div>
            <div class="stat-card"><div class="stat-number">2,341</div><div style="color: #c4b5fd;">Placements</div></div>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search by title, skills, or company...">
            </div>
        </div>

        <div class="jobs-grid" id="jobsContainer">
            <div style="text-align: center; padding: 40px; color: #c4b5fd;">Initializing AI Connection...</div>
        </div>
    </div>

    <footer class="footer">
        <p>Personal Project by Adhikari Manohar ‚Ä¢ 2026</p>
        <p style="font-size: 12px; color: #9ca3af; margin-top: 10px;">Backend: Spring Boot | DB: MongoDB | Host: Render</p>
    </footer>

<script>
/* =========================
   1. CONFIGURATION
   ========================= */
// FIXED: Added quotes to the URL
const API_BASE = 'https://smart-hire-ai-portal-2-d0rz.onrender.com/api';

let allJobs = [];

/* =========================
   2. DATA FETCHING
   ========================= */
async function loadJobs() {
    const container = document.getElementById('jobsContainer');
    try {
        console.log("üîÑ Fetching jobs...");
        const response = await fetch(`${API_BASE}/jobs`); // Fetching from live backend
        
        if (!response.ok) throw new Error("Backend connection failed");
        
        allJobs = await response.json();
        document.getElementById('job-count').textContent = allJobs.length;
        renderJobs(allJobs);
    } catch (err) {
        container.innerHTML = `<div style="color: #fca5a5; text-align:center;">‚ö†Ô∏è Error: ${err.message}</div>`;
    }
}

/* =========================
   3. RENDERING
   ========================= */
function renderJobs(jobs) {
    const container = document.getElementById('jobsContainer');
    if (jobs.length === 0) {
        container.innerHTML = "<p>No jobs available in MongoDB.</p>";
        return;
    }

    container.innerHTML = jobs.map(job => `
        <div class="job-card">
            <div style="display: flex; justify-content: space-between;">
                <h2 style="font-size: 20px;">${job.title}</h2>
                <span style="color: #4ade80; font-weight: bold;">${Math.floor(Math.random()*20)+80}% Match</span>
            </div>
            <p style="color: #c4b5fd; margin: 5px 0;">${job.company} ‚Ä¢ ${job.location}</p>
            <div style="margin: 15px 0;">
                ${job.skills.map(s => `<span class="skill-tag">${s}</span>`).join('')}
            </div>
            <p style="font-size: 14px; color: #e5e7eb; margin-bottom: 20px;">${job.description}</p>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-weight: bold; color: #c4b5fd;">üí∞ ${job.salaryRange || 'Competitive'}</span>
                <button class="apply-btn" onclick="applyToJob('${job.id}')">Apply Now</button>
            </div>
        </div>
    `).join('');
}

/* =========================
   4. APPLICATION LOGIC
   ========================= */
async function applyToJob(jobId) {
    // FIXED: Added Headers and JSON body to prevent "Application Failed"
    try {
        const response = await fetch(`${API_BASE}/jobs/${jobId}/apply`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                userEmail: "manohar@example.com", // Hardcoded user for now
                jobId: jobId
            })
        });

        if (response.ok) {
            alert("üöÄ Application Sent Successfully!");
        } else {
            throw new Error("Server rejected application");
        }
    } catch (err) {
        console.error(err);
        alert("‚ùå Application Failed. Check Render logs for details.");
    }
}

/* =========================
   5. SEARCH
   ========================= */
document.getElementById('searchInput').addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = allJobs.filter(j => 
        j.title.toLowerCase().includes(term) || 
        j.company.toLowerCase().includes(term)
    );
    renderJobs(filtered);
});

// Start the app
document.addEventListener('DOMContentLoaded', loadJobs);
</script>
</body>
</html>
